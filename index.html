<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Number Counter using Pure JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-heading">
            Animated Number Counter
        </div>
        <div class="counter-items">
            <div class="counter-item">
                <div class="counter" id="counter1">10</div>
                <div class="counter-p">savage</div>
            </div>
            <div class="counter-item">
                <div class="counter" id="counter2">10</div>
                <div class="counter-p">emotion</div>
            </div>
            <div class="counter-item">
                <div class="counter" id="counter3">10</div>
                <div class="counter-p">discern</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
